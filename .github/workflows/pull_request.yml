name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      runs-on: ${{ matrix.os }}
      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Setup Node
          uses: actions/setup-node@v3
          with:
            node-version: "lts/*"

        - name: Install dependencies
          run: npm ci

        - name: Compile
          run: npm run compile

        - name: Run linter
          run: npm run lint

        - name: Run unit tests
          run: npm run test

        - name: Run E2E tests
          run: npm run test:e2e
